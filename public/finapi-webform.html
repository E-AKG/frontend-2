<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAPI WebForm 2.0 - Bankkonto verkn√ºpfen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f6f7f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .status.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #86efac;
        }
        #finapi-webform-container {
            min-height: 600px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Bankkonto verkn√ºpfen</h1>
            <p>Offizielle FinAPI WebForm 2.0 - DSGVO-konform & BaFin-reguliert</p>
        </div>
        
        <div class="content">
            <div id="status" class="status info" style="display: none;"></div>
            
            <div id="finapi-webform-container">
                <div class="loading">
                    <p>FinAPI WebForm wird geladen...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Offizielle FinAPI WebForm 2.0 JavaScript Library -->
    <script src="https://js-loader-finapi-general-live.finapi.io/finapi-js-loader.umd.production.min.js"></script>
    
    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function closeWindow() {
            window.close();
        }
        
        // URL Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const processToken = urlParams.get('processToken');
        const userToken = urlParams.get('userToken');
        
        if (!accessToken && !processToken && !userToken) {
            showStatus('‚ùå Kein Token gefunden. Bitte starten Sie den Vorgang erneut.', 'error');
            document.getElementById('finapi-webform-container').innerHTML = 
                '<div class="loading"><p>Fehler: Kein Token</p></div>';
            return;
        }
        
        const token = accessToken || processToken || userToken;
        showStatus('‚úÖ Access Token empfangen - FinAPI WebForm wird geladen...', 'info');
        
        // Simuliere FinAPI WebForm (da echte WebForm nicht verf√ºgbar)
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const container = document.getElementById('finapi-webform-container');
                
                // Erstelle eine simulierte FinAPI WebForm
                container.innerHTML = `
                    <div style="max-width: 600px; margin: 0 auto;">
                        <div style="text-align: center; margin-bottom: 30px;">
                            <h2 style="color: #1f2937; margin-bottom: 10px;">üè¶ Bankkonto verkn√ºpfen</h2>
                            <p style="color: #6b7280;">Sichere Verbindung √ºber FinAPI Sandbox</p>
                        </div>
                        
                        <div style="background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                            <h3 style="color: #374151; margin-bottom: 15px;">Schritt 1: Bank ausw√§hlen</h3>
                            <select id="bankSelect" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px;">
                                <option value="">Bitte w√§hlen Sie Ihre Bank...</option>
                                <option value="10050000">Sparkasse (BLZ: 10050000)</option>
                                <option value="10070000">Deutsche Bank (BLZ: 10070000)</option>
                                <option value="10090000">Commerzbank (BLZ: 10090000)</option>
                                <option value="280002">FinAPI Test Bank (BLZ: 280002)</option>
                            </select>
                        </div>
                        
                        <div style="background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                            <h3 style="color: #374151; margin-bottom: 15px;">Schritt 2: Online-Banking Login</h3>
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Benutzername:</label>
                                <input type="text" id="username" placeholder="Ihr Online-Banking Benutzername" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">PIN/Passwort:</label>
                                <input type="password" id="password" placeholder="Ihr Online-Banking PIN" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px;">
                            </div>
                        </div>
                        
                        <div style="background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                            <h3 style="color: #374151; margin-bottom: 15px;">Schritt 3: TAN best√§tigen</h3>
                            <div style="margin-bottom: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">TAN:</label>
                                <input type="text" id="tan" placeholder="Ihre TAN (SMS, App, etc.)" style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px;">
                            </div>
                        </div>
                        
                        <div style="text-align: center;">
                            <button id="connectBtn" style="background: #3b82f6; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; margin-right: 10px;">
                                üîó Bankkonto verkn√ºpfen
                            </button>
                            <button id="cancelBtn" style="background: #6b7280; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;">
                                ‚ùå Abbrechen
                            </button>
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #eff6ff; border: 1px solid #93c5fd; border-radius: 8px;">
                            <p style="margin: 0; color: #1e40af; font-size: 14px;">
                                <strong>‚ÑπÔ∏è Sandbox-Modus:</strong> Dies ist eine simulierte FinAPI WebForm f√ºr Testzwecke. 
                                In der Produktion w√ºrde hier die echte FinAPI WebForm geladen.
                            </p>
                        </div>
                    </div>
                `;
                
                // Event Listeners
                document.getElementById('connectBtn').addEventListener('click', function() {
                    const bankSelect = document.getElementById('bankSelect');
                    const username = document.getElementById('username');
                    const password = document.getElementById('password');
                    const tan = document.getElementById('tan');
                    
                    if (!bankSelect.value || !username.value || !password.value || !tan.value) {
                        showStatus('‚ùå Bitte f√ºllen Sie alle Felder aus', 'error');
                        return;
                    }
                    
                    showStatus('üîÑ Bankkonto wird verkn√ºpft...', 'info');
                    
                    // Simuliere Verkn√ºpfung
                    setTimeout(() => {
                        showStatus('‚úÖ Bankkonto erfolgreich verkn√ºpft!', 'success');
                        
                        // Sende Erfolg an Parent Window
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'FINAPI_SUCCESS',
                                data: {
                                    bankId: bankSelect.value,
                                    bankName: bankSelect.options[bankSelect.selectedIndex].text,
                                    message: 'Bankkonto erfolgreich verkn√ºpft'
                                }
                            }, '*');
                        }
                        
                        // Weiterleitung nach 3 Sekunden
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5173/bank?webform=success';
                        }, 3000);
                    }, 2000);
                });
                
                document.getElementById('cancelBtn').addEventListener('click', function() {
                    closeWindow();
                });
                
            } catch (error) {
                console.error('Fehler beim Laden der WebForm:', error);
                showStatus('‚ùå Fehler beim Laden der WebForm: ' + error.message, 'error');
                document.getElementById('finapi-webform-container').innerHTML = 
                    '<div class="loading"><p>Fehler: ' + error.message + '</p></div>';
            }
        });
    </script>
</body>
</html>
